name: Build & Push Docker Image

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # 1. Clonar el repo
    - name: Checkout repo
      uses: actions/checkout@v4

    # 2. Login en Docker Hub usando tus secrets
    - name: Log in to Docker Hub
      run: |
        echo "${{ secrets.DOCKERHUB_PASSWORD }}" \
          | docker login --username "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    # 3. Build y Push de la imagen con tag dinÃ¡mico y :latest
    - name: Build and push parte2redes
      run: |
        LATEST="${{ secrets.DOCKERHUB_USERNAME }}/parte2redes:latest"

        echo "ðŸ“¦ Building image $IMAGE and tagging as latest"
        docker build . --file Dockerfile \
          --tag "$LATEST"

        echo "ðŸš€ Pushing image $LATEST"
        docker push "$LATEST"